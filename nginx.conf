server {
    listen 80;
    server_name training.harx.ai;

    # Configuration CORS - CRITIQUE: Un seul header Access-Control-Allow-Origin
    # Ne pas utiliser '*' si vous avez déjà un header spécifique
    
    location / {
        # IMPORTANT: Utiliser 'always' pour forcer l'envoi des headers
        # et s'assurer qu'il n'y a qu'UN SEUL header Access-Control-Allow-Origin
        add_header 'Access-Control-Allow-Origin' 'https://v25.harx.ai' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Gérer les requêtes OPTIONS (preflight CORS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://v25.harx.ai' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Max-Age' '1728000' always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' '0' always;
            return 204;
        }

        # Configuration pour servir les fichiers statiques
        root /usr/share/nginx/html;
        index index.html;
        
        # Support pour les routes SPA (React Router)
        try_files $uri $uri/ /index.html;
        
        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Cache pour les assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header 'Access-Control-Allow-Origin' 'https://v25.harx.ai' always;
        }
    }

    # Configuration pour HTTPS (si vous utilisez SSL)
    # Décommentez et configurez si nécessaire
    # listen 443 ssl http2;
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
}

